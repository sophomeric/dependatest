# https://docs.github.com/en/github/administering-a-repository/enabling-and-disabling-version-updates
version: 2
updates:
  # Keep Dockerfile up to date
  - package-ecosystem: "docker"
    directory: "/"
    ignore:
      - dependency-name: "php"
        versions: ['> 7.4']
    schedule:
      interval: "daily"
